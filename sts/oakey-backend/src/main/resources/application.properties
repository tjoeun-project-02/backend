spring.application.name=oakey-backend

# =========================
# DB (dev: H2)
# =========================
spring.datasource.url=jdbc:h2:mem:oakey
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =========================
# JWT (우리 서비스 토큰)
# =========================
oakey.jwt.secret=CHANGE_THIS_TO_LONG_RANDOM_SECRET_STRING_AT_LEAST_32_CHARS
oakey.jwt.access-exp-seconds=1800
oakey.jwt.refresh-exp-seconds=1209600

# =========================
# OAuth Provider UserInfo API
# (앱에서 access token 받아서 서버가 검증할 때 사용)
# =========================
oauth.kakao.user-info-url=https://kapi.kakao.com/v2/user/me
oauth.google.user-info-url=https://www.googleapis.com/oauth2/v3/userinfo
